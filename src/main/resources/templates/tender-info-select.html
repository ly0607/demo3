<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" type="text/css" href="lib-master/theme-chalk/index.css"/>
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib-master/index.js" type="text/javascript" charset="utf-8"></script>
    <script src="axios-master/dist/axios.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">

        <!--查询框-->
        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <el-form-item label="项目名称">
                <el-input v-model="formInline.user" ></el-input>
            </el-form-item>

            <el-form-item label="项目类型">
                <el-select v-model="formInline.region" >
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="建设单位">
                <el-input v-model="formInline.user" ></el-input>
            </el-form-item>

            <el-form-item label="录入人">
                <el-input v-model="formInline.user" ></el-input>
            </el-form-item>

            <el-form-item label="投标负责人">
                <el-input v-model="formInline.user" ></el-input>
            </el-form-item>

            <el-form-item label="审批状态">
                <el-select v-model="formInline.region" >
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="开始日期">
                <el-input  type="date" ></el-input>
            </el-form-item>

            <el-form-item label="结束日期">
                <el-input type="date"></el-input>
            </el-form-item>



            <br>
            <!--按钮-->
            <el-row>
                <el-form-item label="结束日期">
                    <el-button type="warning" round>查&nbsp;&nbsp;&nbsp;&nbsp;询</el-button>
                    <el-button type="primary" round>导入EXCEL</el-button>
                    <el-button type="success" round>打&nbsp;&nbsp;&nbsp;&nbsp;印</el-button>

                </el-form-item>
            </el-row>
        </el-form>
        <!--查询框结束-->
        <template>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%">
                <el-table-column
                        prop="date"
                        label="日期"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="姓名"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="address"
                        label="地址">
                </el-table-column>
            </el-table>
        </template>
    </div>
</body>

        new Vue({
            el: "#app",
            data() {
                return {
                    tableData: [{
                        date: '2016-05-02',

                    }],
                    formInline: {
                        user: '',
                        region: ''
                    }
                }
            },
            methods: {
                onSubmit() {
                    console.log('submit!');
                }
            }
        })
    </script>
</html>
